<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img src="dietro.jpg" onclick="TurnImg()" />
        <script>
            let image = document.querySelector("img");
                function TurnImg() {
                    console.log("TurnImg")
                    if (image.src.match("dietro"))
                        image.src = "davanti.jpg";
                    else image.src = "dietro.jpg";
                }         
        </script>
    </body>
