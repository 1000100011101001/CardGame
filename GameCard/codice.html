<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardGame</title>
        <style>

        </style>
    </head>
    <body>
        <div id="gametable"></div>
        <script>
            card = ["front.jpg", "front2.jpg", "front3.jpg"] 
            table = document.querySelector('#gametable')

            card.forEach(element => {
                table.innerHTML += '<img id="' + element + '" src="back.jpg" onclick="TurnImg(this)" />'
                console.log('<img id="' + element + '" src="back.jpg" />')
            });

            function TurnImg(card) {
                console.log("TurnImg")
                console.log(card.src)
                if (card.src.includes("back"))
                    card.src = card.id
                else card.src = "back.jpg";
            }         
        </script>
    </body>
</html>
