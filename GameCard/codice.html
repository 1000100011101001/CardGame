<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="gametable"></div>
        <script>
            card = ["dietro.jpg", "davanti.jpg"]
            table = document.querySelector('#gametable')
            
            card.forEach(element => {
                table.innerHTML += '<img id="'+element+'" src="dietro.jpg" onclick="TurnImg(this)" />'
                console.log('<img id="'+element+'" src="dietro.jpg" />')
            });

                function TurnImg() {
                    console.log("TurnImg")
                    console.log(card.src)
                    if (card.src.includes("dietro"))
                       card.src = card.id
                    else card.src = "dietro.jpg";
                }         
        </script>
    </body>
</html>
